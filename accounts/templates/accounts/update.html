{% extends 'base.html' %}
{% load static %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock head %}
{% block style %}
<style>
.mar {
  width: 450px;
  margin: 0 auto;
}

.input_btn {
  width: 400px;
  border: none;
  background-color: rgb(63,73,127);
  color: white;
  border-radius: 10px;
  padding: 7px;
}

a {
  text-decoration: none;
}
</style>
{% endblock style %}

{% block content %}
<div class="mar">
  <form action="{% url 'accounts:update' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="input_btn" style="display:block; text-align:center;" href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
    <div class="mt-1">
      <input type="submit" value="수정" class="input_btn mb-1">
      <button onclick="confirmDelete(event)" class="input_btn">
        회원탈퇴
      </button>
    </div>
  </form>

  <form action="{% url 'accounts:delete' %}" method="POST" id="delete">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
  </form>
</div>

<script>
  function confirmDelete(event) {
    event.preventDefault()

    if (confirm("정말로 탈퇴하시겠습니까?")) {
      document.querySelector("#delete").submit()
    }
  }
</script>
{% endblock content %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock script %}
